    <!-- *******************Header of page********************-->

        <div class="logo"><a href="./index.html" target="_blank">Vito Corleone</a></div>
        <nav class="links">

            </ul>

    </header>
    <!--******* End of header********************** -->
    <!--  ******************** Main section************************ -->
    <div class="main-container">

        <!-- **About : Main section have 2 piece : ``Firstbar`` and ``Connectbar`` -->
        <section class="firstbar"> <!-- This is Firstbar section  -->
            <div class="headfirst">
                <p>Contact</p>
            </div>
            <div class="boxes">
                <form action="">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name here"> 
                    
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your Email here">
                    
                    <label for="message">Message</label>
                    <textarea name="message" id="Message" cols="30" rows="10" placeholder="Write us............"></textarea>
                </form>
                
            </div>
        </section>

        <section class="connectbar"> <!-- This is Connectbar section -->
            <div class="headbar">Connect with Me</div>
            <nav class="photolinks">
                <ul class="listitems">
                    <li class="qutu"><a href="https://github.com/ "><img src="./photos/GitHub-Mark.png" alt=""></a>
                    </li>

                    <li class="qutu"> <a href="https://www.linkedin.com/"><img src="./photos/linkedIn_PNG16.png"
                                alt=""></a></li>
                    <li class="qutu"> <a href="https://az-az.facebook.com/"><img src="./photos/Facebook_icon.svg.png"
                                alt=""></a>
                    </li>
                </ul>
            </nav>
        </section>
